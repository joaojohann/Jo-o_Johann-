<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <main id="container">
            <section>
                <form id="frml" onsubmit="return logar();">
                    <label for="nome" class="form-label"><b>Nome Completo:</b></label>
                    <input type="text" id="nome" name="nome" class="rounded-input" placeholder="Digite seu nome completo"><br><br>

                    <label for="email" class="form-label"><b>E-mail:</b></label>
                    <input type="email" id="e-mail" name="e-mail" placeholder="Digite seu e-mail" class="rounded-input"><br><br>

                    <label for="senha" class="form-label"><b>Senha:</b></label>
                    <input type="password" id="senha" name="senha" placeholder="Crie a sua senha" class="rounded-input"><br><br>

                    <label for="confirmar" class="form-label"><b>Confirmar Senha:</b></label>
                    <input type="password" id="confirmar" name="confirmar" placeholder="Confirme sua senha" class="rounded-input"><br><br>

                    <label for="usuario" class="form-label"><b>Nome de usuário:</b></label>
                    <input type="text" id="usuario" name="usuario" placeholder="Crie um nome de usuário" class="rounded-input"><br><br>

                    <label for="telefone" class="form-label"><b>Telefone:</b></label>
                    <input type="tel" id="telefone" name="telefone" class="rounded-input" placeholder="(xx)xxxxx-xxxx"  inputmode="tel"><br><br>

                    <input type="submit" class="rounded-input" class="btn-limpar">
                    <a href="fazerLogin.html">Já possui cadastro?</a>
                </form>
            </section>
        </main>
    </div>
    <script>
        function logar() {
    var nome = document.getElementById('nome').value;
    var email = document.getElementById('e-mail').value;
    var senha = document.getElementById('senha').value;
    var confirmarSenha = document.getElementById('confirmar').value;
    var usuario = document.getElementById('usuario').value;
    var telefone = document.getElementById('telefone').value;

    if (nome === "" || email === "" || senha === "" || confirmarSenha === "" || usuario === "" || telefone === "") {
        alert('Preencha todos os campos');
        return false;
    } else if (senha !== confirmarSenha) {
        alert('As senhas não coincidem');
        return false;
    } else {
        alert('Cadastro confirmado!');
        // Redirecionar para outra página após o cadastro ser confirmado
        location.href = "fazerlogin.html";
        return true;
    }
}

        
    </script>
 
    
</body>
</html>
